<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>P2Ptrading - Loading</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Mobile-First Dark Theme Design System */
        :root {
            /* Dark Theme Colors */
            --bg-primary: #000000;
            --bg-secondary: #0A0A0A;
            --bg-card: #111111;
            --bg-elevated: #1A1A1A;
            --border-color: #2A2A2A;
            
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --text-muted: #888888;
            
            --color-primary: #00D395;
            --color-secondary: #00B583;
            --color-accent: #3861FB;
            --color-danger: #F6465D;
            --color-warning: #FFA500;
        }
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html {
            font-size: 16px;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Splash Container */
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        
        /* Logo Animation */
        .logo-container {
            margin-bottom: 2rem;
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 48px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 211, 149, 0.4);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            0% {
                box-shadow: 0 8px 32px rgba(0, 211, 149, 0.4);
            }
            100% {
                box-shadow: 0 12px 48px rgba(0, 211, 149, 0.6);
            }
        }
        
        /* App Title */
        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleFadeIn 1s ease-out 0.5s both;
        }
        
        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* App Subtitle */
        .app-subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            animation: subtitleFadeIn 1s ease-out 1s both;
        }
        
        @keyframes subtitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Loading Animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: loadingFadeIn 1s ease-out 1.5s both;
        }
        
        @keyframes loadingFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-elevated);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 200px;
            height: 4px;
            background: var(--bg-elevated);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-out 2s forwards;
        }
        
        @keyframes progressFill {
            to {
                width: 100%;
            }
        }
        
        /* Status Text */
        .status-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1rem;
            animation: statusFadeIn 1s ease-out 2.5s both;
        }
        
        @keyframes statusFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .logo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .app-subtitle {
                font-size: 0.875rem;
            }
        }
        
        @media (min-width: 768px) {
            .logo {
                width: 140px;
                height: 140px;
                font-size: 56px;
            }
            
            .app-title {
                font-size: 3rem;
            }
            
            .app-subtitle {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <img src="../splash_screen.png" alt="P2Ptrading Logo" style="width: 100%; height: 100%; object-fit: contain; border-radius: 24px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <i class="fas fa-coins" style="display: none;"></i>
            </div>
        </div>
        
        <!-- App Title -->
        <h1 class="app-title">P2Ptrading</h1>
        
        <!-- App Subtitle -->
        <p class="app-subtitle">P2P Crypto Trading Platform</p>
        
        <!-- Loading Animation -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <!-- Status Text -->
            <div class="status-text" id="statusText">Initializing...</div>
        </div>
    </div>
    
    <script>
        // Status messages for loading simulation
        const statusMessages = [
            'Initializing...',
            'Loading modules...',
            'Connecting to network...',
            'Preparing interface...',
            'Almost ready...'
        ];
        
        let currentStatus = 0;
        
        // Update status text
        function updateStatus() {
            const statusElement = document.getElementById('statusText');
            if (currentStatus < statusMessages.length) {
                statusElement.textContent = statusMessages[currentStatus];
                currentStatus++;
            }
        }
        
        // Simulate loading process
        function simulateLoading() {
            updateStatus();
            
            if (currentStatus < statusMessages.length) {
                setTimeout(simulateLoading, 800);
            } else {
                // Redirect to main app after loading
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }
        
        // Start loading simulation after a short delay
        setTimeout(simulateLoading, 500);
        
        // Fallback redirect after 5 seconds
        setTimeout(() => {
            if (window.location.pathname.includes('splash.html')) {
                window.location.href = 'index.html';
            }
        }, 5000);
    </script>
</body>
</html>
