<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOXX - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Design System Variables */
        :root {
            /* Colors */
            --bg-primary: #0B0E11;
            --bg-secondary: #1A1D21;
            --bg-card: #242530;
            --bg-elevated: #2B2F36;
            --border-color: #2B2F36;
            
            --text-primary: #FFFFFF;
            --text-secondary: #B7BDC6;
            --text-muted: #848E9C;
            
            --color-buy: #00D395;
            --color-sell: #F6465D;
            --color-warning: #FFA500;
            --color-info: #3861FB;
        }
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--color-buy) 0%, #00B583 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
            box-shadow: 0 8px 24px rgba(0, 211, 149, 0.3);
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        /* Form Card */
        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 32px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .form-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 32px;
        }
        
        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-control-custom {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .form-control-custom:focus {
            outline: none;
            border-color: var(--color-buy);
            box-shadow: 0 0 0 3px rgba(0, 211, 149, 0.1);
            background: var(--bg-secondary);
        }
        
        .form-control-custom::placeholder {
            color: var(--text-muted);
        }
        
        /* Input Icons */
        .input-group-custom {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }
        
        .input-group-custom .form-control-custom {
            padding-left: 56px;
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .password-toggle:hover {
            color: var(--text-primary);
        }
        
        /* Remember Me */
        .remember-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .checkbox-custom {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .checkbox-custom input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--color-buy);
        }
        
        .checkbox-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .forgot-link {
            font-size: 14px;
            color: var(--color-buy);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .forgot-link:hover {
            color: #00B583;
        }
        
        /* Buttons */
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--color-buy) 0%, #00B583 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 211, 149, 0.3);
            margin-bottom: 16px;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 211, 149, 0.4);
        }
        
        .btn-primary-custom:active {
            transform: scale(0.98);
        }
        
        .btn-secondary-custom {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary-custom:hover {
            background: var(--bg-elevated);
            transform: translateY(-2px);
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        /* Social Login */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: var(--bg-elevated);
            transform: translateY(-2px);
        }
        
        .social-btn i {
            font-size: 18px;
        }
        
        /* Sign Up Link */
        .signup-section {
            text-align: center;
            margin-top: 24px;
        }
        
        .signup-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .signup-link {
            color: var(--color-buy);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .signup-link:hover {
            color: #00B583;
        }
        
        /* OTP Modal */
        .modal-custom {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-custom.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content-custom {
            background: var(--bg-card);
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            padding: 32px 24px;
            animation: slideUp 0.3s ease;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .modal-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 24px;
        }
        
        /* OTP Input */
        .otp-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: var(--color-buy);
            box-shadow: 0 0 0 3px rgba(0, 211, 149, 0.1);
        }
        
        /* Resend Timer */
        .resend-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .resend-text {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .resend-link {
            color: var(--color-buy);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .resend-link:disabled {
            color: var(--text-muted);
            cursor: not-allowed;
        }
        
        /* Loading State */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (min-width: 768px) {
            .login-container {
                max-width: 450px;
            }
            
            .form-card {
                padding: 40px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-coins"></i>
            </div>
            <h1 class="app-title">KOXX</h1>
            <p class="app-subtitle">P2P Crypto Trading Platform</p>
        </div>
        
        <!-- Login Form -->
        <div class="form-card">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Sign in to your account to continue trading</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email or Phone Number</label>
                    <div class="input-group-custom">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="text" class="form-control-custom" placeholder="Enter your email or phone" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group-custom">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control-custom" placeholder="Enter your password" required id="passwordInput">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-section">
                    <label class="checkbox-custom">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary-custom" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn" onclick="socialLogin('apple')">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </button>
            </div>
            
            <div class="signup-section">
                <span class="signup-text">Don't have an account? </span>
                <a href="register.html" class="signup-link">Sign up</a>
            </div>
        </div>
    </div>
    
    <!-- OTP Verification Modal -->
    <div class="modal-custom" id="otpModal">
        <div class="modal-content-custom">
            <h3 class="modal-title">Verify Your Account</h3>
            <p class="modal-subtitle">We've sent a 6-digit code to your phone/email</p>
            
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 1)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 2)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 3)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 4)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 5)">
                <input type="text" class="otp-input" maxlength="1" onkeyup="moveToNext(this, 6)">
            </div>
            
            <div class="resend-section">
                <span class="resend-text">Didn't receive the code? </span>
                <a href="#" class="resend-link" id="resendLink" onclick="resendOTP()">Resend</a>
                <span class="resend-text" id="resendTimer" style="display: none;"> in <span id="timer">30</span>s</span>
            </div>
            
            <button class="btn-primary-custom" onclick="verifyOTP()">
                <span class="btn-text">Verify</span>
                <span class="loading-spinner" style="display: none;"></span>
            </button>
            
            <button class="btn-secondary-custom mt-3" onclick="hideOTPModal()">
                Cancel
            </button>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const toggle = document.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                toggle.className = 'fas fa-eye';
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = loginBtn.querySelector('.loading-spinner');
            
            // Show loading state
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Check if OTP is required (simulate for demo)
                const email = document.querySelector('input[type="text"]').value;
                if (email.includes('@')) {
                    // Email login - show OTP modal
                    showOTPModal();
                } else {
                    // Phone login - show OTP modal
                    showOTPModal();
                }
                
                // Reset button state
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                loginBtn.disabled = false;
            }, 2000);
        });
        
        // Show OTP modal
        function showOTPModal() {
            document.getElementById('otpModal').classList.add('show');
            startResendTimer();
        }
        
        // Hide OTP modal
        function hideOTPModal() {
            document.getElementById('otpModal').classList.remove('show');
        }
        
        // Move to next OTP input
        function moveToNext(input, nextIndex) {
            if (input.value.length === 1) {
                const inputs = document.querySelectorAll('.otp-input');
                if (nextIndex < inputs.length) {
                    inputs[nextIndex].focus();
                }
            }
        }
        
        // Verify OTP
        function verifyOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(input => input.value).join('');
            
            if (otp.length === 6) {
                // Simulate verification
                const verifyBtn = document.querySelector('#otpModal .btn-primary-custom');
                const btnText = verifyBtn.querySelector('.btn-text');
                const spinner = verifyBtn.querySelector('.loading-spinner');
                
                btnText.style.display = 'none';
                spinner.style.display = 'inline-block';
                verifyBtn.disabled = true;
                
                setTimeout(() => {
                    // Success - redirect to home
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                alert('Please enter the complete 6-digit code');
            }
        }
        
        // Resend OTP
        function resendOTP() {
            const resendLink = document.getElementById('resendLink');
            const resendTimer = document.getElementById('resendTimer');
            const timer = document.getElementById('timer');
            
            resendLink.style.display = 'none';
            resendTimer.style.display = 'inline';
            
            let countdown = 30;
            const interval = setInterval(() => {
                countdown--;
                timer.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    resendLink.style.display = 'inline';
                    resendTimer.style.display = 'none';
                }
            }, 1000);
        }
        
        // Start resend timer
        function startResendTimer() {
            const resendLink = document.getElementById('resendLink');
            const resendTimer = document.getElementById('resendTimer');
            const timer = document.getElementById('timer');
            
            resendLink.style.display = 'none';
            resendTimer.style.display = 'inline';
            
            let countdown = 30;
            const interval = setInterval(() => {
                countdown--;
                timer.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    resendLink.style.display = 'inline';
                    resendTimer.style.display = 'none';
                }
            }, 1000);
        }
        
        // Social login
        function socialLogin(provider) {
            alert(`${provider} login will be implemented`);
        }
        
        // Close modal on outside click
        document.getElementById('otpModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideOTPModal();
            }
        });
        
        // Auto-focus first OTP input
        document.addEventListener('DOMContentLoaded', function() {
            const firstOtpInput = document.querySelector('.otp-input');
            if (firstOtpInput) {
                firstOtpInput.focus();
            }
        });
    </script>
</body>
</html>
