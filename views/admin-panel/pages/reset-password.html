<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQX Admin - Reset Password</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Design System Variables */
        :root {
            /* Colors */
            --bg-primary: #0B0E11;
            --bg-secondary: #1A1D21;
            --bg-card: #242530;
            --bg-elevated: #2B2F36;
            --border-color: #2B2F36;
            
            --text-primary: #FFFFFF;
            --text-secondary: #B7BDC6;
            --text-muted: #848E9C;
            
            --color-buy: #3B82F6;
            --color-sell: #F6465D;
            --color-warning: #FFA500;
            --color-info: #3861FB;
            --color-success: #3B82F6;
            --color-danger: #F6465D;
        }
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Reset Container */
        .reset-container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--color-buy) 0%, #1D4ED8 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
        }
        
        .app-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        /* Form Card */
        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 32px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .form-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 32px;
        }
        
        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-control-custom {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .form-control-custom:focus {
            outline: none;
            border-color: var(--color-buy);
            box-shadow: 0 0 0 3px rgba(0, 211, 149, 0.1);
            background: var(--bg-secondary);
        }
        
        .form-control-custom::placeholder {
            color: var(--text-muted);
        }
        
        /* Input Icons */
        .input-group-custom {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }
        
        .input-group-custom .form-control-custom {
            padding-left: 56px;
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .password-toggle:hover {
            color: var(--text-primary);
        }
        
        /* Buttons */
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--color-buy) 0%, #1D4ED8 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            margin-bottom: 16px;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 211, 149, 0.4);
        }
        
        .btn-primary-custom:active {
            transform: scale(0.98);
        }
        
        .btn-secondary-custom {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary-custom:hover {
            background: var(--bg-elevated);
            transform: translateY(-2px);
        }
        
        /* Back to Login Link */
        .back-section {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .back-link {
            color: var(--color-buy);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .back-link:hover {
            color: #00B583;
        }
        
        /* Loading State */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Success Message */
        .success-message {
            background: rgba(0, 211, 149, 0.1);
            border: 1px solid var(--color-success);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .success-icon {
            color: var(--color-success);
            margin-right: 8px;
        }
        
        /* Error Message */
        .error-message {
            background: rgba(246, 70, 93, 0.1);
            border: 1px solid var(--color-danger);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .error-icon {
            color: var(--color-danger);
            margin-right: 8px;
        }
        
        /* Responsive Design */
        @media (min-width: 768px) {
            .reset-container {
                max-width: 500px;
            }
            
            .form-card {
                padding: 40px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-cube"></i>
            </div>
            <h1 class="app-title">IQX Admin</h1>
            <p class="app-subtitle">Reset Your Password</p>
        </div>
        
        <!-- Reset Password Form -->
        <div class="form-card">
            <h2 class="form-title">Set New Password</h2>
            <p class="form-subtitle">Enter your new password below</p>
            
            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle success-icon"></i>
                <span>Password updated successfully! Redirecting to login...</span>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <span id="errorText">Passwords do not match. Please try again.</span>
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <div class="input-group-custom">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control-custom" placeholder="Enter new password" required id="newPasswordInput">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPasswordInput')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <div class="input-group-custom">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control-custom" placeholder="Confirm new password" required id="confirmPasswordInput">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPasswordInput')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary-custom" id="resetBtn">
                    <span class="btn-text">Update Password</span>
                    <span class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="back-section">
                <span class="back-text">Back to </span>
                <a href="login.html" class="back-link">Admin Login</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                toggle.className = 'fas fa-eye';
            }
        }
        
        // Handle password reset form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            const resetBtn = document.getElementById('resetBtn');
            const btnText = resetBtn.querySelector('.btn-text');
            const spinner = resetBtn.querySelector('.loading-spinner');
            
            // Hide any existing messages
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
            
            // Validate passwords
            if (newPassword.length < 6) {
                document.getElementById('errorText').textContent = 'Password must be at least 6 characters long.';
                document.getElementById('errorMessage').classList.add('show');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                document.getElementById('errorText').textContent = 'Passwords do not match. Please try again.';
                document.getElementById('errorMessage').classList.add('show');
                return;
            }
            
            // Show loading state
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            resetBtn.disabled = true;
            
            // Simulate API call for password reset
            setTimeout(() => {
                // Show success message
                document.getElementById('successMessage').classList.add('show');
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        });
        
        // Auto-focus new password input on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('newPasswordInput').focus();
        });
    </script>
</body>
</html>
