<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toggle Button - IQX</title>
    
    <!-- Font System -->
    <link rel="stylesheet" href="css/fonts.css">
    
    <!-- Language Support -->
    <link rel="stylesheet" href="css/rtl.css">
    <script src="js/language.js"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Design System Variables */
        :root {
            --color-primary: #6366f1;
            --color-secondary: #8b5cf6;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-buy: #10b981;
            --color-sell: #ef4444;
            
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --bg-elevated: #0f3460;
            
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --text-success: #10b981;
            --text-warning: #f59e0b;
            --text-danger: #ef4444;
            
            --border-color: #27272a;
            --border-light: #3f3f46;
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
        }
        
        body {
            font-family: var(--font-body-en), -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .title {
            font-family: var(--font-heading-en);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .toggle-container {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .toggle-button {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: var(--radius-lg);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            width: 100%;
            max-width: 300px;
        }
        
        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        .toggle-button:active {
            transform: translateY(0);
        }
        
        .toggle-button .icon {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .status-display {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-title {
            font-family: var(--font-heading-en);
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--color-primary);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .status-value {
            font-family: var(--font-numbers-en);
            font-weight: 600;
            color: var(--color-success);
        }
        
        .currency-display {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
        }
        
        .currency-title {
            font-family: var(--font-heading-en);
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--color-primary);
        }
        
        .currency-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .currency-item:last-child {
            border-bottom: none;
        }
        
        .currency-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .currency-value {
            font-family: var(--font-numbers-en);
            font-weight: 600;
            color: var(--color-success);
        }
        
        /* RTL Adjustments */
        [dir="rtl"] .title {
            font-family: var(--font-heading-ar);
        }
        
        [dir="rtl"] .status-title,
        [dir="rtl"] .currency-title {
            font-family: var(--font-heading-ar);
        }
        
        [dir="rtl"] .toggle-button {
            font-family: var(--font-body-ar);
        }
        
        [dir="rtl"] .status-value,
        [dir="rtl"] .currency-value {
            font-family: var(--font-numbers-ar);
        }
        
        [dir="rtl"] .status-label,
        [dir="rtl"] .currency-label {
            font-family: var(--font-body-ar);
        }
        
        /* Animation */
        .toggle-animation {
            animation: togglePulse 0.5s ease-in-out;
        }
        
        @keyframes togglePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .toggle-container {
                padding: 20px;
            }
            
            .toggle-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" data-i18n="simple_toggle">Simple Toggle</h1>
        
        <div class="toggle-container">
            <button class="toggle-button" onclick="toggleLanguage()" id="toggle-btn">
                <i class="fas fa-globe icon"></i>
                <span id="toggle-text">Switch to Arabic</span>
            </button>
        </div>
        
        <div class="status-display">
            <h3 class="status-title" data-i18n="current_status">Current Status</h3>
            <div class="status-item">
                <span class="status-label" data-i18n="language">Language:</span>
                <span class="status-value" id="current-language">English</span>
            </div>
            <div class="status-item">
                <span class="status-label" data-i18n="currency">Currency:</span>
                <span class="status-value" id="current-currency">USD</span>
            </div>
            <div class="status-item">
                <span class="status-label" data-i18n="direction">Direction:</span>
                <span class="status-value" id="current-direction">LTR</span>
            </div>
        </div>
        
        <div class="currency-display">
            <h3 class="currency-title" data-i18n="currency_display">Currency Display</h3>
            <div class="currency-item">
                <span class="currency-label" data-i18n="balance">Balance:</span>
                <span class="currency-value" id="balance-display">$1,250.00</span>
            </div>
            <div class="currency-item">
                <span class="currency-label" data-i18n="price">Price:</span>
                <span class="currency-value" id="price-display">$99.50</span>
            </div>
            <div class="currency-item">
                <span class="currency-label" data-i18n="fee">Fee:</span>
                <span class="currency-value" id="fee-display">$2.50</span>
            </div>
        </div>
    </div>
    
    <script>
        let currentLanguage = 'en';
        let currentCurrency = 'USD';
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Simple toggle page loaded');
            
            // Initialize language manager
            if (window.LanguageManager) {
                window.languageManager = new LanguageManager();
                console.log('Language manager initialized');
            } else {
                console.log('Language manager not found');
            }
            
            // Load saved preferences
            loadSavedPreferences();
            
            // Update display
            updateDisplay();
        });
        
        function toggleLanguage() {
            console.log('Toggle language called');
            
            // Add animation
            const button = document.getElementById('toggle-btn');
            button.classList.add('toggle-animation');
            setTimeout(() => button.classList.remove('toggle-animation'), 500);
            
            // Toggle language
            if (currentLanguage === 'en') {
                switchToArabic();
            } else {
                switchToEnglish();
            }
        }
        
        function switchToArabic() {
            console.log('Switching to Arabic');
            currentLanguage = 'ar';
            currentCurrency = 'IQD';
            
            // Update language manager
            if (window.languageManager) {
                window.languageManager.setLanguage('ar');
            }
            
            // Update currency displays
            updateCurrencyDisplays('IQD');
            
            // Save preferences
            savePreferences();
            
            // Update display
            updateDisplay();
            
            console.log('Switched to Arabic');
        }
        
        function switchToEnglish() {
            console.log('Switching to English');
            currentLanguage = 'en';
            currentCurrency = 'USD';
            
            // Update language manager
            if (window.languageManager) {
                window.languageManager.setLanguage('en');
            }
            
            // Update currency displays
            updateCurrencyDisplays('USD');
            
            // Save preferences
            savePreferences();
            
            // Update display
            updateDisplay();
            
            console.log('Switched to English');
        }
        
        function updateCurrencyDisplays(currency) {
            if (currency === 'USD') {
                document.getElementById('balance-display').textContent = '$1,250.00';
                document.getElementById('price-display').textContent = '$99.50';
                document.getElementById('fee-display').textContent = '$2.50';
            } else {
                document.getElementById('balance-display').textContent = '1,850,000 IQD';
                document.getElementById('price-display').textContent = '147,260 IQD';
                document.getElementById('fee-display').textContent = '3,700 IQD';
            }
        }
        
        function updateDisplay() {
            // Update toggle button
            const toggleText = document.getElementById('toggle-text');
            
            if (currentLanguage === 'en') {
                toggleText.textContent = 'Switch to Arabic';
            } else {
                toggleText.textContent = 'التبديل إلى الإنجليزية';
            }
            
            // Update status displays
            document.getElementById('current-language').textContent = currentLanguage === 'en' ? 'English' : 'العربية';
            document.getElementById('current-currency').textContent = currentCurrency;
            document.getElementById('current-direction').textContent = currentLanguage === 'en' ? 'LTR' : 'RTL';
        }
        
        function savePreferences() {
            try {
                localStorage.setItem('simple_language', currentLanguage);
                localStorage.setItem('simple_currency', currentCurrency);
                console.log('Preferences saved:', { language: currentLanguage, currency: currentCurrency });
            } catch (error) {
                console.error('Failed to save preferences:', error);
            }
        }
        
        function loadSavedPreferences() {
            try {
                const savedLanguage = localStorage.getItem('simple_language');
                const savedCurrency = localStorage.getItem('simple_currency');
                
                if (savedLanguage) {
                    currentLanguage = savedLanguage;
                    console.log('Loaded saved language:', savedLanguage);
                }
                
                if (savedCurrency) {
                    currentCurrency = savedCurrency;
                    console.log('Loaded saved currency:', savedCurrency);
                }
                
                // Apply saved preferences
                if (currentLanguage === 'ar') {
                    switchToArabic();
                } else {
                    switchToEnglish();
                }
            } catch (error) {
                console.error('Failed to load preferences:', error);
            }
        }
        
        // Add translations
        if (window.languageManager) {
            // English translations
            window.languageManager.translations.en.simple_toggle = 'Simple Toggle';
            window.languageManager.translations.en.current_status = 'Current Status';
            window.languageManager.translations.en.language = 'Language:';
            window.languageManager.translations.en.currency = 'Currency:';
            window.languageManager.translations.en.direction = 'Direction:';
            window.languageManager.translations.en.currency_display = 'Currency Display';
            window.languageManager.translations.en.balance = 'Balance:';
            window.languageManager.translations.en.price = 'Price:';
            window.languageManager.translations.en.fee = 'Fee:';
            
            // Arabic translations
            window.languageManager.translations.ar.simple_toggle = 'تبديل بسيط';
            window.languageManager.translations.ar.current_status = 'الحالة الحالية';
            window.languageManager.translations.ar.language = 'اللغة:';
            window.languageManager.translations.ar.currency = 'العملة:';
            window.languageManager.translations.ar.direction = 'الاتجاه:';
            window.languageManager.translations.ar.currency_display = 'عرض العملة';
            window.languageManager.translations.ar.balance = 'الرصيد:';
            window.languageManager.translations.ar.price = 'السعر:';
            window.languageManager.translations.ar.fee = 'الرسوم:';
        }
    </script>
</body>
</html>
