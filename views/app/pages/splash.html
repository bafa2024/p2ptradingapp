<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>IQX - Loading</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Design System Variables */
        :root {
            /* Colors */
            --bg-primary: #0B0E11;
            --bg-secondary: #1A1D21;
            --bg-card: #242530;
            --bg-elevated: #2B2F36;
            --border-color: #2B2F36;
            
            --text-primary: #FFFFFF;
            --text-secondary: #B7BDC6;
            --text-muted: #848E9C;
            
            --color-buy: #3B82F6;
            --color-secondary: #1D4ED8;
            --color-accent: #3861FB;
        }
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Splash Container */
        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        /* Logo Design */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-background {
            width: 100%;
            height: 100%;
            background: var(--bg-elevated);
            border-radius: 24px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-background::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--color-buy) 0%, var(--color-secondary) 100%);
            border-radius: 26px;
            z-index: -1;
            opacity: 0.1;
        }
        
        .logo-x {
            width: 60px;
            height: 60px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .x-segment {
            position: absolute;
            width: 12px;
            height: 40px;
            background: var(--color-buy);
            border-radius: 6px;
            transform-origin: center;
        }
        
        .x-segment:nth-child(1) {
            transform: rotate(45deg) translateY(-8px);
        }
        
        .x-segment:nth-child(2) {
            transform: rotate(-45deg) translateY(-8px);
        }
        
        .x-segment:nth-child(3) {
            transform: rotate(45deg) translateY(8px);
        }
        
        .x-segment:nth-child(4) {
            transform: rotate(-45deg) translateY(8px);
        }
        
        /* App Name */
        .app-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--color-buy) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .app-tagline {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 48px;
            font-weight: 400;
        }
        
        /* Loading Animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top: 3px solid var(--color-buy);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 200px;
            height: 4px;
            background: var(--bg-elevated);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 16px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-buy) 0%, var(--color-secondary) 100%);
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* Logo Animation */
        .logo-container {
            animation: logoFloat 2s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* X Segments Animation */
        .x-segment {
            animation: segmentGlow 2s ease-in-out infinite;
        }
        
        .x-segment:nth-child(1) { animation-delay: 0s; }
        .x-segment:nth-child(2) { animation-delay: 0.2s; }
        .x-segment:nth-child(3) { animation-delay: 0.4s; }
        .x-segment:nth-child(4) { animation-delay: 0.6s; }
        
        @keyframes segmentGlow {
            0%, 100% { 
                background: var(--color-buy);
                box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            }
            50% { 
                background: var(--color-secondary);
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .logo-container {
                width: 80px;
                height: 80px;
            }
            
            .logo-x {
                width: 40px;
                height: 40px;
            }
            
            .x-segment {
                width: 8px;
                height: 28px;
            }
            
            .app-name {
                font-size: 24px;
            }
            
            .app-tagline {
                font-size: 14px;
            }
            
            .loading-spinner {
                width: 32px;
                height: 32px;
            }
            
            .loading-text {
                font-size: 12px;
            }
            
            .progress-container {
                width: 160px;
                height: 3px;
            }
        }
        
        @media (max-width: 360px) {
            .logo-container {
                width: 60px;
                height: 60px;
            }
            
            .logo-x {
                width: 30px;
                height: 30px;
            }
            
            .x-segment {
                width: 6px;
                height: 20px;
            }
            
            .app-name {
                font-size: 20px;
            }
            
            .app-tagline {
                font-size: 12px;
            }
            
            .loading-spinner {
                width: 28px;
                height: 28px;
            }
            
            .loading-text {
                font-size: 11px;
            }
            
            .progress-container {
                width: 140px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-background">
                <div class="logo-x">
                    <div class="x-segment"></div>
                    <div class="x-segment"></div>
                    <div class="x-segment"></div>
                    <div class="x-segment"></div>
                </div>
            </div>
        </div>
        
        <!-- App Name -->
        <h1 class="app-name">IQX</h1>
        <p class="app-tagline">P2P Trading Platform</p>
        
        <!-- Loading -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading process
        let loadingSteps = [
            'Initializing...',
            'Connecting to network...',
            'Loading trading data...',
            'Setting up P2P services...',
            'Ready!'
        ];
        
        let currentStep = 0;
        const loadingText = document.querySelector('.loading-text');
        
        function updateLoadingText() {
            if (currentStep < loadingSteps.length) {
                loadingText.textContent = loadingSteps[currentStep];
                currentStep++;
            }
        }
        
        // Update loading text every 600ms
        const loadingInterval = setInterval(updateLoadingText, 600);
        
        // Redirect to main app after 3 seconds
        setTimeout(() => {
            clearInterval(loadingInterval);
            loadingText.textContent = 'Welcome to IQX!';
            
            // Redirect to login page
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }, 3000);
        
        // Add some interactive effects
        document.addEventListener('click', function() {
            // Add a subtle scale effect on click
            const logo = document.querySelector('.logo-container');
            logo.style.transform = 'scale(1.1)';
            setTimeout(() => {
                logo.style.transform = '';
            }, 200);
        });
        
        // Add touch feedback for mobile
        document.addEventListener('touchstart', function() {
            document.body.style.backgroundColor = 'var(--bg-secondary)';
        });
        
        document.addEventListener('touchend', function() {
            document.body.style.backgroundColor = '';
        });
    </script>
</body>
</html>
